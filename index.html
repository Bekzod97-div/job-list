<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css starter</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="site-header"></header>

    <main class="main-content">
        <article class="job-card">
            <img class="logo-img" src="./img/photosnap.svg" alt="photosnap-logo" width="88" height="88">
            <div class="job-content">
                <div class="features-box">
                    <a href="#" class="features-link">Photosnap</a>
                    <span class="new">new!</span>
                    <span class="features">featured</span>
                </div>
                <a class="job-content-heading">Senior Frontend Developer</a>
                <div class="time-box">
                    <span class="time-text">1d ago</span>
                    <span class="time-text">Full Time</span>
                    <span class="time-text">USA only</span>
                </div>
            </div>
        </article>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
