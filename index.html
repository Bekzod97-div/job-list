<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css starter</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="site-header"></header>

    <div class="container">
        <main class="main-content">
            <section class="job-list">
                <h1 class="visually-hidden">Job list</h1>
                <article class="job-card">
                    <div class="job-content-box">
                        <img class="logo-img" src="./img/photosnap.svg" alt="photosnap-logo" width="88" height="88">
                        <div class="job-content">
                            <div class="features-box">
                                <h3 class="job-content-heading">Photosnap</h3>
                                <span class="new">new!</span>
                                <span class="features new">featured</span>
                            </div>
                            <a href="#" class="features-link" >Senior Frontend Developer</a>
                            <div class="time-box">
                                <span class="time-text">1d ago</span>
                                <span class="time-text dots">Full Time</span>
                                <span class="time-text dots">USA only</span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-box">
                        <button class="select-btn" type="button">Frontend</button>
                        <button class="select-btn" type="button">Senior</button>
                        <button class="select-btn" type="button">HTML</button>
                        <button class="select-btn" type="button">CSS</button>
                        <button class="select-btn" type="button">JavaScript</button>
                    </div>
                </article>
            </section>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
